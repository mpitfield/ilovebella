<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barrio&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>I Love Bella</title>
</head>
<body>

    <div class="content">
        
        <div class="opening-screen" id="opening-screen">
            <div class="opening-modal">
                <h1>Welcome to ILOVEBELLA.BOO</h1>
                <br>
                <div class="opening-modal-image">
                    <img src="images/opening-modal-heart.png" width="100%">
                </div>
                <br>
                <h3>A site to appreciate all things Bella!</h3>
                <br>
                <button class="love-button" onclick="loadbellaboo();">GO</button>
            </div>
        </div>
    
        <div class="page-after-open" id="page-after-open" style="display: none;">
            <h1 class="timer-header">Bella & Myles have been together for</h1>
            <div class="timer">
                <div class="timer-number" id="timer-years"></div>
                <div class="timer-number" id="timer-months"></div>
                <div class="timer-number" id="timer-weeks"></div>
                <div class="timer-number" id="timer-days"></div>
                <div class="timer-number" id="timer-hours"></div>
                <div class="timer-number" id="timer-minutes"></div>
                <div class="timer-number" id="timer-seconds"></div>
            </div>
        </div>

    </div>
        
    <script src="script.js" defer></script>
</body>
</html>
